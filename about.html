<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #4CAF50;
            padding: 10px;
            color: white;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
        }
        iframe {
            flex: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basic Web Browser</h1>
    </header>
    <div style="display: flex; padding: 10px;">
        <input id="urlInput" type="text" placeholder="Enter URL here (e.g., https://example.com)" />
        <button onclick="loadWebsite()">Go</button>
    </div>
    <iframe id="browserFrame" src="" title="Web Content"></iframe>

    <script>
        function loadWebsite() {
            let url = document.getElementById('urlInput').value;

            // Add "https://" if it's not included
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            document.getElementById('browserFrame').src = url;
        }
    </script>
</body>
</html>
